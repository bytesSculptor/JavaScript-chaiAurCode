<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Events | setTimeout</title>
</head>

<body style="background-color: #212121; color: #fff;">
    <h1>Learning Events setTimeout</h1>
    <button>Stop</button>
</body>
<script>
    // setTimeout(() => {
    //     console.log('Hello byte by byte')
    // }, 2000);

    const changeText = function () {
        document.querySelector('h1').innerText = "Hello JavaScript!!!"
    }

    const changingText = setTimeout(changeText, 1500);

    document.querySelector('button').addEventListener('click', function() {
        clearTimeout(changingText)
        console.log("STOPPED");
    })
</script>

</html>
